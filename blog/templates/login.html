{% extends "base.html" %}
{% block content %}

{% if message %}
<div id="message">
<p>
{{ message }}
</p>
</div>
{% endif %}
<div class="blog">
    <form method="post" action="{{ url_for('blog.bloglogin') }}">
        <div class="control-group">
            <p>
                <label for="user_name">用户名</label>
                <input type="text" id="user_name" name="username" size="30">
            </p>
            <p>
                <label for="user_password">密码  </label>
                <input type="password" id="user_password" name="password" size="30">
            </p>
        </div>
        <div class="control-group">
            <button id="submit" class="btn" type="submit">登陆</button>
        </div>
    </form>
</div>

{% if message %}
<script lang="javascript">
$(function(){
    $("#message").hide();
    $("#message").show("blind");
});
</script>
{% endif %}
{% endblock %}
